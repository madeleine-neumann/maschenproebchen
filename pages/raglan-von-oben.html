<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raglan von oben Rechner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="canonical" href="https://madeleine-neumann-9e.github.io/raglan-from-top-calculator/" />
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Raglan von oben Rechner</h1>
    <form action="" onsubmit="calculateRaglan(event)">
      <div class="row mb-4">
        <div class="form-group col-md-4">
          <label>Maschenprobe </label>
          <input type="text" data-js-id="gauge" class="form-control" placeholder="Maschenanzahl 10cm x 10cm" required>
        </div>
        <div class="form-group col-md-4">
          <label>Maschen je Raglanlinie</label>
          <input type="text" data-js-id="raglanLine" class="form-control" placeholder="Maschen fÃ¼r eine Raglanlinie" required>
        </div>
        <div class="form-group col-md-4">
          <label>Kopfumfang in cm</label>
          <input type="text" data-js-id="headCircumference" class="form-control" placeholder="Kopfumfang in cm" required>
        </div>
      </div>
      <div class="row mb-4">
        <input type="submit" value="Berechnen" class="btn btn-success col-md-4">
      </div>
    </form>


    <div data-js-id="result">
    </div>
  </div>
  <script src="../js/calculateRaglan.js"></script>
</body>
</html>
